<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Sistema Web</title>
    <!-- Adicionando Bootstrap para um visual mais limpo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <main class="login-form">
        <form method="POST" action="{{ url_for('login') }}">
            <h1 class="h3 mb-3 fw-normal text-center">Login do Sistema Web</h1>

            <!-- Bloco para exibir mensagens de feedback (flash messages) -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <div class="form-floating my-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required
                    autofocus>
                <label for="username">Usuário</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                <label for="password">Senha</label>
            </div>
            <select class="form-select my-3" name="sistema_selecionado" required>
                <option value="">Selecione um sistema</option>
                <option value="producao">Produção</option>
                <option value="apontamento">Apontamento</option>
            </select>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2024-2025</p>
        </form>
    </main>
</body>

</html>
